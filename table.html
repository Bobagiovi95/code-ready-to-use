<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Table</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <h2>Table Data Exercise</h2>
    <table>
      <thead>
        <tr>
          <th colspan="1">Tag</th>
          <th colspan="2">Name</th>
          <th colspan="3" rowspan="2">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="monospace">color</td>
          <td></td>
          <td></td>
          <td rowspan="3">1 2 3</td>
        </tr>
        <tr>
          <td class="monospace">background-color</td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td class="monospace">background-image</td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Foot</td>
          <td>A</td>
          <td>B</td>
          <td>B</td>
        </tr>
      </tfoot>
    </table>

  </body>
</html>
