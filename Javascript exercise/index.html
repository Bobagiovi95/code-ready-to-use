<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Exercise</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8216b76bd5.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <header>
        <h1>To do list</h1>
    </header>

    <form>
        <input type="text" class="todo-input">
        <button class="todo-button" type="submit">
            <i class="fa-solid fa-square-plus"></i>
        </button>

        <div class="select">
            <select name="todos" id="filter-todo" class="filter-todo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
        </div>

    </form>
    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>

    <div class="magic-descr">
        <div class="text-cntr">
            <h2>Hello World</h2>
            <p>
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Molestiae ut, veniam tempora nisi eum ad dicta culpa quo
                quaerat, dolores, rerum assumenda doloremque dolor ullam deleniti et numquam voluptatum quisquam!
            </p>
        </div>
    </div>

    <div class="pika-animation">
        <img src="../design/pika.png" alt="">
    </div>

    <div class="carousel">
        
    </div>


    <script src="app.js"></script>
</body>
</html>
